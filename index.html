<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clickable SVG Map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="headline">Click on a Location</h1>
      <p id="info">Information about the location will appear here.</p>

      <div id="map-container">
        <svg id="map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
          <!-- Hokkaido -->
          <rect id="location1" x="195" y="20" width="30" height="30"></rect>
          <!-- Tokyo area -->
          <circle id="location2" cx="220" cy="100" r="15"></circle>
          <!-- Okinawa -->
          <polygon id="location3" points="120,145 140,175 100,175"></polygon>
        </svg>
        <img src="img/jp.svg" height="600" width="auto" id="japan" />
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
