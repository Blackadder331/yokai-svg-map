<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clickable SVG Map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="headline">Click on a Location</h1>
      <p id="info">Information about the location will appear here.</p>
      <div id="map-container">
        <svg id="map" xmlns="http://www.w3.org/2000/svg">
          <rect id="location1" x="100" y="50" width="50" height="50"></rect>
          <circle id="location2" cx="200" cy="75" r="25"></circle>
          <polygon id="location3" points="300,40 350,100 250,100"></polygon>
        </svg>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
